<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web MIDI Playground</title>
  <style>
    * {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      margin: 20px;
      max-width: 900px;
      line-height: 1.6;
      background: #fafafa;
    }

    h1 {
      margin-top: 0;
    }

    .section {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 6px;
      border-left: 4px solid #0066cc;
    }

    .section h2 {
      margin-top: 0;
      font-size: 16px;
      color: #333;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-bottom: 15px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    label {
      font-size: 13px;
      font-weight: 500;
      color: #555;
    }

    input[type="number"],
    input[type="text"],
    select {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      padding: 8px 16px;
      margin: 5px 5px 5px 0;
      font-size: 14px;
      cursor: pointer;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background 0.2s;
    }

    button:hover {
      background: #0052a3;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    button.secondary {
      background: #666;
    }

    button.secondary:hover {
      background: #444;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 10px;
    }

    #output {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      max-height: 250px;
      overflow-y: auto;
      color: #333;
    }

    .chord-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 8px;
    }

    .chord-buttons button {
      padding: 10px;
      font-size: 13px;
    }

    .info-text {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
      font-style: italic;
    }

    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ccc;
      margin-right: 8px;
      vertical-align: middle;
    }

    .status-indicator.active {
      background: #00cc00;
    }
  </style>
</head>
<body>
  <h1>Web MIDI Playground <span class="status-indicator" id="statusIndicator"></span></h1>

  <div class="section">
    <h2>Connection</h2>
    <button onclick="initMIDI()">Initialize MIDI</button>
    <div id="output"></div>
  </div>

  <div class="section">
    <h2>Single Notes</h2>
    <div class="controls">
      <div class="control-group">
        <label>Channel (0-15)</label>
        <input type="number" id="noteChannel" min="0" max="15" value="0">
      </div>
      <div class="control-group">
        <label>Pitch (0-127)</label>
        <input type="number" id="notePitch" min="0" max="127" value="60">
      </div>
      <div class="control-group">
        <label>Velocity (0-127)</label>
        <input type="number" id="noteVelocity" min="0" max="127" value="100">
      </div>
      <div class="control-group">
        <label>Duration (ms)</label>
        <input type="number" id="noteDuration" min="100" max="5000" value="500">
      </div>
    </div>
    <div class="button-row">
      <button onclick="testNoteOn()">Note On</button>
      <button onclick="testNoteOff()">Note Off</button>
      <button onclick="testNoteWithDuration()">Note (with duration)</button>
    </div>
  </div>

  <div class="section">
    <h2>Sustain Control</h2>
    <div class="controls">
      <div class="control-group">
        <label>Sustain Channel</label>
        <input type="number" id="sustainChannel" min="0" max="15" value="0">
      </div>
    </div>
    <div class="button-row">
      <button onclick="sendSustainOn()">Sustain On (CC 64)</button>
      <button onclick="sendSustainOff()">Sustain Off (CC 64)</button>
    </div>
  </div>

  <div class="section">
    <h2>Chords</h2>
    <div class="controls">
      <div class="control-group">
        <label>Root Note (0-127)</label>
        <input type="number" id="chordRoot" min="0" max="127" value="60">
      </div>
      <div class="control-group">
        <label>Channel (0-15)</label>
        <input type="number" id="chordChannel" min="0" max="15" value="0">
      </div>
      <div class="control-group">
        <label>Velocity (0-127)</label>
        <input type="number" id="chordVelocity" min="0" max="127" value="100">
      </div>
    </div>
    <div class="chord-buttons">
      <button onclick="playChord('major')">Major (0-4-7)</button>
      <button onclick="playChord('minor')">Minor (0-3-7)</button>
      <button onclick="playChord('major7')">Major 7 (0-4-7-11)</button>
      <button onclick="playChord('minor7')">Minor 7 (0-3-7-10)</button>
      <button onclick="playChord('dim')">Diminished (0-3-6)</button>
      <button onclick="playChord('aug')">Augmented (0-4-8)</button>
      <button onclick="playChord('sus2')">Sus 2 (0-2-7)</button>
      <button onclick="playChord('sus4')">Sus 4 (0-5-7)</button>
      <button onclick="playChord('maj9')">Maj 9 (0-4-7-14)</button>
    </div>
    <div class="button-row">
      <button onclick="releaseAllChordNotes()" class="secondary">Release All</button>
    </div>
  </div>

  <div class="section">
    <h2>Transport Controls</h2>
    <p class="info-text">Standard MIDI Machine Control (MMC) commands</p>
    <div class="button-row">
      <button onclick="sendPlay()">Play</button>
      <button onclick="sendStop()">Stop</button>
      <button onclick="sendPause()">Pause</button>
      <button onclick="sendRecord()">Record</button>
    </div>
  </div>

  <div class="section">
    <h2>Custom CC Control</h2>
    <div class="controls">
      <div class="control-group">
        <label>Channel (0-15)</label>
        <input type="number" id="ccChannel" min="0" max="15" value="0">
      </div>
      <div class="control-group">
        <label>CC Number (0-127)</label>
        <input type="number" id="ccNumber" min="0" max="127" value="7">
      </div>
      <div class="control-group">
        <label>CC Value (0-127)</label>
        <input type="number" id="ccValue" min="0" max="127" value="100">
      </div>
    </div>
    <button onclick="sendCustomCC()">Send CC</button>
    <div class="info-text">Common CCs: 7=Volume, 10=Pan, 11=Expression, 64=Sustain, 120=All Sound Off</div>
  </div>

  <div class="section">
    <h2>Pitch Bend</h2>
    <div class="controls">
      <div class="control-group">
        <label>Channel (0-15)</label>
        <input type="number" id="pbChannel" min="0" max="15" value="0">
      </div>
      <div class="control-group">
        <label>Bend Value (-8192 to 8191)</label>
        <input type="number" id="pbValue" min="-8192" max="8191" value="0">
      </div>
    </div>
    <div class="button-row">
      <button onclick="sendPitchBend()">Send Pitch Bend</button>
      <button onclick="resetPitchBend()">Reset (Center)</button>
      <button onclick="bendDemo()">Demo Sweep</button>
    </div>
  </div>
  <script type="text/javascript" src="web_midi_test.js"></script>
</body>
</html>
